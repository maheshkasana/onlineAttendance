<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/javascript/attendance_js.js"></script>
    <title>Student Details</title>
    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #studentDetails {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* Arrange labels and inputs in a two-column layout */
        label, input, select {
            display: inline-block;
            width: 48%; /* Set the width as needed */
            box-sizing: border-box;
            vertical-align: top;
        }

        /* Clear the float after every two elements to start a new line */
        label:nth-child(2n), input:nth-child(2n), select:nth-child(2n) {
            margin-right: 0;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width:200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>

<div id="studentDetails">
    <h2 style=" text-align: center; color: rgb(117, 155, 252);">Student Details</h2>
    <hr>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter student's name" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" placeholder="Enter father's name" required>

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" placeholder="Enter mother's name" required>

        <label for="class">Class:</label>
        <select id="class" name="class" required>
              <option value="school1">Select Class</option>
        </select>

        <label for="rollNo">Roll Number:</label>
        <input type="text" id="rollNo" name="rollNo" placeholder="Enter student's roll number" required>

        <label for="address">Address/Village:</label>
        <input type="text" id="address" name="address" placeholder="Enter student's address/village" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <hr>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>


</body>
</html>
